
<div class="container-fluid">
	<!-- CONVERSATION MESSAGES -->
	<div class="row center-align">
		<div class="col s12 l8 push-l2">
			<p class="conversationTitle">{{conversationTitle}}</p>
			<ul *ngFor="let m of messages" class="collection hoverable">
				<li class="collection-item">
					<div class="row sender-row">
						<span class="sender"> {{m.sender}}</span>
						<span class="sent"> - {{m.sent}}</span>
					</div>
					<p class="message"> {{m.message}} </p>
				</li>
			</ul>
		</div>
	</div>

	<!-- REPLY BACK -->
	<form (ngSubmit)="sendMessage(conversationID, reply)">
		<div class="row">
			<div class="col s10 l8 push-l2">
				<div class="input-field col s12">
					<textarea [(ngModel)]="reply" name="reply" id="replyarea" class="materialize-textarea"></textarea>
					<!-- <input [(ngModel)]="reply" name="reply" id="replyarea" type="text"> -->
					<label for="replyarea">Enter Message</label>
				</div>
				<div class="row center-align">
				<button class="cust-btn" type="submit" [disabled]="!reply">Send Message</button>
				</div>
			</div>
		</div>
	</form>



</div>

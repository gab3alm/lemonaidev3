
<div *ngIf="conversation" class="row">
	<ul class="collection">
		<li class="collection-item avatar" >
			
			<div class="col s11" (click)="navigate(reference)">
				<img *ngIf="recipientImage" [src]="recipientImage" class="circle" onError="this.onerror=null;this.src='images/user.svg';" />
				<span class="title">{{conversationTitle}}</span>
				<div *ngIf="unread != 0" materialize="tooltip" class="tooltipped unread" data-position="right" data-delay="50" data-tooltip="Unread Messages">
					{{unread}}
				</div>
				<p class="lastmessage">{{lastMessage}}</p>	
			</div>
			
			<div class="col s1">
				<img (click)="deleteConversation(conversation, reference)" materialize="tooltip" class="tooltipped delete" data-position="right" data-delay="50" data-tooltip="Delete Conversation" src="images/cancel2.svg" alt="delete conversation">
			</div>
			
		</li>
	</ul>
</div>
